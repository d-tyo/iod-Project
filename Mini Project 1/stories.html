      <div id="here"></div>

      <script>
        fetch('http://localhost:3000/stories')
        .then((response) => response.json())
        .then((json) => getStory(json))

     function getStory(json) {
        let temp = document.getElementById('story-template'); //template is stored in temp
            document.getElementById('here').innerText= "";
            for (let i of json) { //cycles through each item in the next news card
                clon = temp.content.cloneNode(true);    // clones the template
                clon.querySelector('.story-title').innerText=i.title;  //inserts title from object array into 'card-title'
                clon.querySelector('.story-image').src=i.picture;
                clon.querySelector('.story-video').src=i.video;

                // clon.querySelector('.card-text').innerText=i.content; // insers content from object array into 'card-text'
                document.getElementById('here').appendChild(clon); // implements the changes
        }
    }
      </script>
